name: TS Update

on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged && contains(github.event.pull_request.title, 'Update semaphoreui/semaphore Docker tag')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - id: get-version
      run: |
        version=$(echo ${{github.event.pull_request.title}} | grep -Eo 'v[0-9]+\.[0-9]+\.[0-9]+')
        echo "version=$version" >> $GITHUB_OUTPUT
    - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
    - uses: ncipollo/release-action@v1
      with:
        generateReleaseNotes: true
        tag: ${{steps.get-version.outputs.version}}
        token: ${{secrets.RELEASE_TOKEN}}